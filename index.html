<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Background image */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('ocean-1.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      z-index: 10;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }

    .message .text {
      font-size: 1.2em;
      font-weight: 500;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: block;
      margin-top: 12px;
      font-size: 1.4em;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    @media (max-width: 480px) {
      .message .text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    <div class="text">

      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>

  </div>

</body>
</html>
